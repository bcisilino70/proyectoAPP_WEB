<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Reseñas de Tandil</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <h1 class="page-title">Panel de Usuario</h1>
        <div class="panel-grid">
            <!-- Dejar una Reseña -->
            <div class="grid-item">
                <h2>Crear o Editar Reseña</h2>
                <p id="cliente-detalle"></p>
                <form id="form-resena">
                    <label>Título:
                        <input type="text" name="titulo" required>
                    </label>
                    <label>Descripción:
                        <textarea name="descripcion" required></textarea>
                    </label>
                    <label>Nota (1-5):
                        <input type="number" name="nota" min="1" max="5" required>
                    </label>
                    <div style="display:flex; gap:0.75rem; flex-wrap: wrap;">
                        <button type="submit">Enviar Reseña</button>
                        <button type="button" id="btn-cancelar-edicion" style="display:none;" class="btn-secondary">Cancelar edición</button>
                    </div>
                </form>
                <p id="mensaje-resena"></p>
            </div>
            <!-- Mis reseñas -->
            <div class="grid-item">
                <h2>Mis Reseñas</h2>
                <div id="mis-resenas" class="empty-state">
                    Todavía no cargaste reseñas.
                </div>
            </div>
            <!-- Reseñas recientes de todos -->
            <div class="grid-item">
                <h2>Reseñas recientes</h2>
                <div id="resenas-recientes" class="empty-state">
                    Cargando reseñas...
                </div>
            </div>
            <!-- Perfil -->
            <div class="grid-item">
                <h2>Mi Perfil</h2>
                <form id="form-actualizar-email">
                    <label>Correo electrónico:
                        <input type="email" name="email" required>
                    </label>
                    <button type="submit">Actualizar email</button>
                </form>
                <p id="mensaje-perfil"></p>
            </div>
        </div>
    </div>
    <script src="/app.js" defer></script>
</body>
</html>
