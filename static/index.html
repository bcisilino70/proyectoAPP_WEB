<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Sitios Turísticos de Tandil</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <h1 class="page-title">Reseñas de Sitios Turísticos de Tandil</h1>
        <p class="auth-note">Registrate o iniciá sesión para empezar a compartir tus experiencias.</p>
        <main class="auth-layout">
            <section class="section-card">
            <h2>Registrarse</h2>
            <form id="form-registro">
                <label>Nombre:
                    <input type="text" name="nombre" required>
                </label>
                <label>Apellido:
                    <input type="text" name="apellido" required>
                </label>
                <label>Usuario:
                    <input type="text" name="usuario" required>
                </label>
                <label>Mail:
                    <input type="email" name="mail" required>
                </label>
                <label>Contraseña:
                    <input type="password" name="contrasena" required>
                </label>
                <button type="submit">Registrarse</button>
            </form>
            </section>

            <section class="section-card">
            <h2>Acceder a mi cuenta</h2>
            <form id="form-login">
                <label>Usuario:
                    <input type="text" name="usuario" required>
                </label>
                <label>Contraseña:
                    <input type="password" name="contrasena" required>
                </label>
                <button type="submit">Iniciar sesión</button>
            </form>
            </section>
        </main>
    </div>
    <script src="/app.js" defer></script>
</body>
</html>
