<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Sitios Turísticos de Tandil</title>
    <style>
        body { font-family: Arial, sans-serif; }
        main { max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; }
        section { margin-bottom: 2em; padding: 1em; border: 1px solid #ddd; border-radius: 8px; }
        form { margin-top: 1em; }
        label { display: block; margin-top: 0.5em; }
        input { width: 100%; padding: 0.4em; margin-top: 0.2em; }
        button { margin-top: 1em; width: 100%; padding: 0.6em; }
    </style>
</head>
<body>
    <main>
        <h1>Reseñas de Sitios Turísticos de Tandil</h1>
        
        <section>
            <h2>Registrarse</h2>
            <form id="form-registro">
                <label>Nombre:
                    <input type="text" name="nombre" required>
                </label>
                <label>Apellido:
                    <input type="text" name="apellido" required>
                </label>
                <label>Usuario:
                    <input type="text" name="usuario" required>
                </label>
                <label>Mail:
                    <input type="email" name="mail" required>
                </label>
                <label>Contraseña:
                    <input type="password" name="contrasena" required>
                </label>
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <section>
            <h2>Acceder a mi cuenta</h2>
            <form id="form-login">
                <label>Usuario:
                    <input type="text" name="usuario" required>
                </label>
                <label>Contraseña:
                    <input type="password" name="contrasena" required>
                </label>
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
    <script src="/app.js" defer></script>
</body>
</html>
